{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %} Sign In {% endblock %}
{% block heading %} Restaurant - Sign In {% endblock %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-pink pull-right" type="submit"> Sign In</button>
  </form>
  <a href="{% url 'restaurant-sign-up' %}"> Become a restaurant</a>
{% endblock %}
